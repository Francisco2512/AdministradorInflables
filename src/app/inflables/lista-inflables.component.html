<div class="container py-4">
  <h2 class="text-center text-primary mb-5">ðŸŽ‰ Inflables Disponibles ðŸŽˆ</h2>

  @if (inflables.length === 0) {
    <div class="text-center text-muted">
      Cargando inflables...
    </div>
  }

  <div class="row">
    @for (inflable of inflables; track $index) {
      <div class="col-12 col-sm-6 col-md-4 mb-3">
        <div class="card">
          <img class="card-img-top p-2" [src]="inflable.thumb" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">{{ inflable.title }}</h5>
            <p class="card-text">{{ inflable.description }}...</p>
            <a [routerLink]="['/reservaciones']" 
               [queryParams]="{ inflable: inflable.title }"
               class="btn btn-primary">
               Reservar
            </a>
          </div>
        </div>
      </div>
    }
  </div>
</div>
<style>

  overflow: hidden;
  display: flex;
  flex-direction: column;
  height: 100%;
  border: 2px solid #FECACA; 
}

.card:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 25px rgba(0,0,0,0.2);
  border-color: #FECACA; 
}


.card-img-top {
  border-bottom: 1px solid #eee;
  border-radius: 16px 16px 0 0;
  object-fit: contain; 
  height: 180px;      
  width: 100%;
  background-color: #f8f9fa; 
  display: block;
  padding: 0.5rem;      
}



.card-body {
  padding: 1rem;
  display: flex;
  flex-direction: column;
  flex-grow: 1;
}

.card-title {
  font-size: 1.3rem;
  font-weight: 600;
  margin-bottom: 0.5rem;
  color: #4B0082;

.card-text {
  flex-grow: 1;

  color: #555;

}

  border: none;
  font-weight: 600;
  transition: all 0.3s ease;
}

.card-body .btn-primary:hover {
  background: linear-gradient(90deg, #66bb66, #1e7e34);
