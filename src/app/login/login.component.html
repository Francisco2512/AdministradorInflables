<div class="login-container d-flex align-items-center justify-content-center">
  <form (ngSubmit)="login()" class="login-box p-4 rounded shadow-sm">
    <h4 class="mb-4 text-center">INICIAR SESIÓN</h4>

    <div class="mb-3">
      <label for="email" class="form-label">Correo electrónico</label>
      <input [(ngModel)]="user.email" name="email" id="email" type="email" 
             class="form-control" placeholder="Correo" required>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input [(ngModel)]="user.password" name="password" id="password" type="password" 
             class="form-control" placeholder="Contraseña" required>
    </div>

    <button type="submit" class="btn btn-login w-100">Iniciar sesión</button>

    <div *ngIf="errorMessage" class="alert alert-danger mt-3 text-center">
      {{ errorMessage }}
    </div>
  </form>
</div>
